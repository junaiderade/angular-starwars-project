<form (ngSubmit)="onSubmit(form)" #form="ngForm">

<div class="form-group"><!-- this is used to do bootstrap styles -->
  <label for="name">Character Name</label><!-- the label is below input, name corresponds to the id of the input-->
  <input class="form-control"
   type="text" id="name" name="name"
     required ngModel #nameCtrl="ngModel">
    <!-- any element which has ngModel on it, like nameCtrl gives  us acess to
    the underlying form control object-->
<span *ngIf="nameCtrl.invalid && nameCtrl.touched"
class="help-block">Please enter name!</span>
<!-- if nameCtrl is invalid this span will be added to the DOM. the .touched means it has been touched by user -->
</div>

<div class="form-group">
  <label for="side">Choose side</label>
  <select class="form-control" name="side" id="side" ngModel ><!-- this creates a dropdown -->
    <option *ngFor="let ASoption of availableSides" [value]="ASoption.value"
    >{{ASoption.display}}</option>
    <!-- you loop thru the objects in ts file for available sides
    option means dropdown option -->
    <!-- the binding means that the value property of this option =
    the value property of each item in the array which u declared as ASoption -->
    <!-- the {{}} object in between the tags means for eahc option it displayes
    the dsplay property-->
    <!-- you have notes on ng for in internet section of web dev -->
  </select>
</div>
<button class= "btn btn-primary" type="submit" [disabled]="form.invalid">
  <!-- it is disabled if the form is invalid -->
  AddCharacter</button>
</form>
