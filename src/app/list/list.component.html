<div class="list-group">
  <app-item
  *ngFor="let char of characters"
  [character]="char"
  >
  <!-- this loop shows each item in list.char is the var name u assigned in the loop and characters is the name of the array  -->
  <!-- the ngfor inside app item means it creates  an <app-item> for every character in the data-->
  <!-- the [character] ="char" means that the word character in the app-item represents char from here -->
</app-item>
</div>
